<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Adivinhação</title>
  </head>
  <body>
    <main>
      <div class="screen-one">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número de 0 a 10</p>

        <form>
          <input type="text" />
          <button>Tentar</button>
        </form>
      </div>

      <div class="screen-two hide">
        <h2>Acertou em 3 tentativas</h2>
        <button>Jogar Novamente</button>
      </div>
    </main>
  </body>
</html>
